    <script type="text/x-docstrap-searchdb">
    {"index.js.html":{"id":"index.js.html","title":"Source: index.js","body":" rg-async Modules rg-async Classes rg-async.Eachrg-async.Filterrg-async.Maprg-async.Reduce Source: index.js /** * @module rg-async * @author Rúben Gomes &lt;gomesruben21@gmail.com&gt; * @description Functional utility methods to run async code with promises (async/await keywords) */ const { map } = require('./map'); const { filter } = require('./filter'); const { each } = require('./each'); const { reduce } = require('./reduce'); module.exports = { map, filter, each, reduce }; × Search results Close "},"each.js.html":{"id":"each.js.html","title":"Source: each.js","body":" rg-async Modules rg-async Classes rg-async.Eachrg-async.Filterrg-async.Maprg-async.Reduce Source: each.js /** * @memberOf module:rg-async * @author Rúben Gomes &lt;gomesruben21@gmail.com&gt; * @classdesc Defines a Each class. Provides two methods (each that will run in parallel and eachSeries that will run in series). */ class Each { /** * Invokes in parallel an async consumer function on each item in the given source Array. * This will return a promise without any resolved value. * @method module:rg-async.Each.each * @static * * @param {Array} srcArray Specifies the source array to consumed. * @param {Function} consumer Specifies the async function that will be called with (value, index, array) as arguments. * @return {Promise} Returns a promise to be resolved without any value to be resolved. */ static async each(srcArray, consumer) { await Promise.all(srcArray.map(consumer)); } } module.exports = Each; × Search results Close "},"filter.js.html":{"id":"filter.js.html","title":"Source: filter.js","body":" rg-async Modules rg-async Classes rg-async.Eachrg-async.Filterrg-async.Maprg-async.Reduce Source: filter.js const { map } = require('./map'); /** * @memberOf module:rg-async * @author Rúben Gomes &lt;gomesruben21@gmail.com&gt; * @classdesc Defines a Filter class. Provides two methods (filter that will run in parallel and filterSeries that will run in series). */ class Filter { /** * Invokes in parallel an async predicate function on each item in the given source Array. * This will return a promise to be resolved containing the new array with the items that predicate function returned a truthy value. * @method module:rg-async.Filter.filter * @static * * @param {Array} srcArray Specifies the source array to filter over. * @param {Function} predicate Specifies the async function that will be called with (value, index, array) as arguments and returns true to keep the value in the resulting filtered array. * @return {Promise} Returns a promise to be resolved containing the new array with the filtered items. */ static async filter(srcArray, predicate) { const mappedArray = await map(srcArray, predicate); return srcArray.filter((value, index) =&gt; !!mappedArray[index]); } } module.exports = Filter; × Search results Close "},"map.js.html":{"id":"map.js.html","title":"Source: map.js","body":" rg-async Modules rg-async Classes rg-async.Eachrg-async.Filterrg-async.Maprg-async.Reduce Source: map.js /** * @memberOf module:rg-async * @author Rúben Gomes &lt;gomesruben21@gmail.com&gt; * @classdesc Defines a Map class. Provides two methods (map that will run in parallel and mapSeries that will run in series). */ class Map { /** * Invokes in parallel an async mapper function on each item in the given source Array. * This will return a promise to be resolved containing the new array with the mapped/transformed items. * @method module:rg-async.Map.map * @static * * @param {Array} srcArray Specifies the source array to map over. * @param {Function} mapper Specifies the async function that will be called with (value, index, array) as arguments and returns the new mapped value. * @return {Promise} Returns a promise to be resolved containing the new array with the mapped/transformed items. */ static map(srcArray, mapper) { return Promise.all(srcArray.map(mapper)); } } module.exports = Map; × Search results Close "},"reduce.js.html":{"id":"reduce.js.html","title":"Source: reduce.js","body":" rg-async Modules rg-async Classes rg-async.Eachrg-async.Filterrg-async.Maprg-async.Reduce Source: reduce.js /** * @memberOf module:rg-async * @author Rúben Gomes &lt;gomesruben21@gmail.com&gt; * @classdesc Defines a Reduce class. Provides a reduce method that will run in series). */ class Reduce { /** * Invokes in series an async reducer function on each item in the given source Array. * The reducer function transforms an `accumulator` value based on each item iterated over * @method module:rg-async.Reduce.reduce * @static * * @param {Array} srcArray Specifies the source array to reduce over. * @param {Function} reduce Specifies the async function that will be called with (accumulator, currValue, index, array) as arguments and returns a new value for accumulator. * @param {*} accumulator Specifies the initial accumulator value * @return {Promise} Returns a promise to be resolved containing final accumulator value. */ static reduce(srcArray, reducer, accumulator) { return Promise.resolve(accumulator) .then(curr =&gt; ( srcArray.reduce((promise, currValue, index) =&gt; ( promise.then(async() =&gt; (curr = await reducer(curr, currValue, index)))), Promise.resolve()) .then(() =&gt; curr) )); } } module.exports = Reduce; × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" rg-async Modules rg-async Classes rg-async.Eachrg-async.Filterrg-async.Maprg-async.Reduce Modules Classes Each Filter Map Reduce × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" rg-async Modules rg-async Classes rg-async.Eachrg-async.Filterrg-async.Maprg-async.Reduce Classes Classes Each Filter Map Reduce × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" rg-async Modules rg-async Classes rg-async.Eachrg-async.Filterrg-async.Maprg-async.Reduce rg-asyncA small library with JS functional utility methods to run async code with promises (async/await keywords) Installation $ npm install --save rg-async $ npm i -S rg-asyncTest $ npm tBasic usage Without async/await keywords: const rgAsync = require('rg-async'); rgAsync.filter([1,2,3], value =&gt; Promise.resolve(value % 2 === 0)) .then(filteredArray =&gt; console.log(filteredArray)) // output =&gt; [2] .catch(err =&gt; console.log(err)); With async/await keywords: const rgAsync = require('rg-async'); rgAsync.map([1,2,3], async value =&gt; { try { const multiplyValue = await getAsyncMultiplyValue(); // some async code which returns 2 as a promise resolved value. }catch(err){ throw err; } return value * multiplyValue; }) .then(mappedArray =&gt; console.log(mappedArray)) // output =&gt; [2,4,6] .catch(err =&gt; console.log(err)); With async method scope: const rgAsync = require('rg-async'); const array = [1,2,3]; async function printRgAsyncPlusArrayNumbers(array){ await rgAsync.each([1,2,3], async value =&gt; { const name = await getAsyncName(); // some async code which returns 'rg-async' as a promise resolved value. console.log(name + ' ' + value); }); } printRgAsyncPlusArrayNumbers(array) .then(() =&gt; console.log('All promises resolved')) // output =&gt; rg-async 1, rg-async 2, rg-async 3, All promises resolved .catch(err =&gt; console.log(err));API Filter Map Each Reduce Filter filter(srcArray, predicate) method invokes in parallel an async predicate function on each item in the given source Array. This will return a promise to be resolved containing the new array with the items that predicate function returned a truthy value. The async predicate function follows the standard javascript filter arguments- (value, index, array) and needs to return a promise. Example const rgAsync = require('rg-async'); rgAsync.filter([1,2,3], value =&gt; Promise.resolve(value &lt; 3)) .then(filteredArray =&gt; console.log(filteredArray)) // output =&gt; [1,2] .catch(err =&gt; console.log(err));Map map(srcArray, mapper) method invokes in parallel an async mappercon function on each item in the given source Array. This will return a promise to be resolved containing the new array with the mapped/transformed items. The mapper function follows the standard javascript map arguments - (value, index, array)and needs to return a promise. Example const rgAsync = require('rg-async'); rgAsync.map([1,2,3], value =&gt; Promise.resolve(value * 2)) .then(mappedArray =&gt; console.log(mappedArray)) // output =&gt; [2,4,6] .catch(err =&gt; console.log(err));Each each(srcArray, consumer) method invokes in parallel an async consumer function on each item in the given source Array. This will return a promise without any resolved value. The consumer function follows the standard javascript forEach arguments - (value, index, array)and needs to return a promise. Example const rgAsync = require('rg-async'); rgAsync.each([1,2,3], value =&gt; Promise.resolve(console.log(value))) .then(() =&gt; console.log('done')) // output =&gt; 1,2,3,done .catch(err =&gt; console.log(err));Reduce reduce(srcArray, reducer, accumulator) method invokes in series an async reducer function on each item in the given source Array. The reducer function transforms an accumulator value based on each item iterated over. The reducer function follows the standard javascript map arguments- (accumulator, currValue, index, array) and needs to return a promise. This will return a promise with to be resolved containing the accumulator final value. Example const rgAsync = require('rg-async'); rgAsync.reduce([1,2,3], (accumulator, currVal) =&gt; Promise.resolve(accumulator + currVal), 0) .then(accumulator =&gt; console.log(accumulator)) // output =&gt; 6 .catch(err =&gt; console.log(err)); × Search results Close "},"module-rg-async.html":{"id":"module-rg-async.html","title":"Module: rg-async","body":" rg-async Modules rg-async Classes rg-async.Eachrg-async.Filterrg-async.Maprg-async.Reduce Module: rg-async Functional utility methods to run a cate function Specifies the async function that will be called with (value, index, array) as arguments and returns true to keep the value in the resulting filtered array. Source: filter.js, line 12 Returns: Returns a promise to be resolved containing the new array with the filtered items. Type Promise × Search results Close "},"module-rg-async.Map.html":{"id":"module-rg-async.Map.html","title":"Class: Map","body":" rg-async Modules rg-async Classes rg-async.Eachrg-async.Filterrg-async.Maprg-async.Reduce Class: Map rg-async. Map Defines a Map class. Provides two methods (map that will run in parallel and mapSeries that will run in series). new Map() Author: Rúben Gomes Source: map.js, line 6 Methods &lt;static&gt; map(srcArray, mapper) Invokes in parallel an async mapper function on each item in the given source Array. Invokes in parallel an async mapper function on each item in the given source Array. This will return a promise to be resolved containing the new array with the mapped/transformed items. Parameters: Name Type Description srcArray Array Specifies the source array to map over. mapper function Specifies the async function that will be called with (value, index, array) as arguments and returns the new mapped value. Source: map.js, line 8 Returns: Returns a promise to be resolved containing the new array with the mapped/transformed items. Type Promise × Search results Close "},"module-rg-async.Reduce.html":{"id":"module-rg-async.Reduce.html","title":"Class: Reduce","body":" rg-async Modules rg-async Classes rg-async.Eachrg-async.Filterrg-async.Maprg-async.Reduce Class: Reduce rg-async. Reduce Defines a Reduce class. Provides a reduce method that will run in series). new Reduce() Author: Rúben Gomes Source: reduce.js, line 6 Methods &lt;static&gt; reduce(srcArray, reduce, accumulator) Invokes in series an async reducer function on each item in the given source Array. Invokes in series an async reducer function on each item in the given source Array. The redu
